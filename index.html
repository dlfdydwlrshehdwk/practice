<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="component">
    <div class="write">
      <div class="title">To Do List</div>
      <div class="flex">
        <div class="input-set -text">
          <input type="text" placeholder="할 일을 적어보자">
        </div>
        <button class="btn-send">+</button>
      </div>
    </div>
    <ul class="todo">
      <!-- <li class="list">
        <div class="input-set -chk">
          <label for="chk"></label>
          <input id="chk" type="checkbox" onchange="check(this)">
        </div>
        <div class="content">${data}</div>
        <button class="btn-remove" onclick="removeList(this)"></button>
      </li> -->
    </ul>
  </div>

  <script>
    let i = 0;
    document.querySelector('.btn-send').addEventListener('click',function(e){
      let data = document.querySelector('.input-set.-text > input').value
      let html = `    
        <li class="list">
          <div class="input-set -chk">
            <label for="chk${i}"></label>
            <input id="chk${i}" type="checkbox" onchange="check(this)">
          </div>
          <div class="content">${data}</div>
          <button class="btn-remove" onclick="removeList(this)"></button>
        </li>
      `;
      if(data == '') alert('할  일을 적고 눌러줘!')
      else {
        document.querySelector('.todo')
        .insertAdjacentHTML("beforeend",html)
        document.querySelector('.component .input-set > input').value = ''
        i++;
      }
    })

    function check(e){
      let target = e.parentElement.parentElement;
      if(e.checked) target.classList.add('check')
      else target.classList.remove('check')
    };

    function removeList(e){
      e.parentElement.remove()
    }
    
    
  </script>
</body>
</html>
